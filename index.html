<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;500;600;700;900&family=Roboto:ital,wght@0,100;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <div class="to-do-list">
        <h1>To Do List</h1>
        <form class="add-task" id="addForm">
          <input placeholder="add task" type="text" id="add_input" />
          <input type="submit" value="add" />
        </form>
        <div class="tasks-block">
          <div class="clear_btn">
            <input value="Clear" type="button" id="clear" />
          </div>
          <div id="tasks"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
